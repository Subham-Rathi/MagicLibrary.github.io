<body>

      <a class="navbar-brand" href="#">Navbar</a>

  <div id="message"></div>
  <h1 style="text-align: center;margin-top: 20px;text-decoration: wavy;">Magic Library</h1>
  <hr>
  <form id="libraryForm">
    <div class="container">
      

      <div class="mb-3 row">

        <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Book Name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
              <label class="form-check-label" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
              <label class="form-check-label" for="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
              <label class="form-check-label" for="cooking">
                Cooking
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <button class="btn btn-primary" type="submit" style="position: relative;left: -25px;" id='submit'>Add
        Block</button>
      <h1 style="margin-top: 20px;position: relative;left: -20px;">Your Books</h1>
      <hr>
      <table class="table">
        <thead>
          <tr>
           
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        <tbody id="Table">

    </div>
